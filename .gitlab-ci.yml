 macos-build:
  except:
    - schedules
  stage: build
  tags:
    - shared-macos-amd64
  image: macos-10.13-xcode-8 # https://docs.gitlab.com/ee/ci/runners/build_cloud/macos/environment.html
  before_script:
    - build/macOS/uninstall_toolset.sh
    - build/macOS/install_toolset.sh
  script:
    - build/macOS/build_siril.sh
#  after_script:
#    - build/macOS/uninstall_toolset.sh
  artifacts:
    expire_in: 1 week
    paths:
      - Siril.dmg