 macos-build:
  stage: build
  tags:
    - shared-macos-amd64
  image: macos-11-xcode-12 # https://docs.gitlab.com/ee/ci/runners/build_cloud/macos/environment.html
  before_script:
    - ./010-install_python.sh
    - ./020-install_SDK.sh 
    - ./100-setup_jhbuild.sh
    - ./110-setup_gtk_mac_bundler.sh
  cache:
    key: setup-system
  script:
    - echo 'Done'
  artifacts:
    expire_in: 1 week
    paths:
      - ~/.new_local
      - ~/gtk
      - ~/.config
